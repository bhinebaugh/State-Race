<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/handlebars.js"></script>
        <script type="text/x-handlebars" data-src="views/app.hbs.html" data-template-name="application">
            <h1>State Race</h1>
            {{outlet board}}
            {{outlet deck}}
            {{outlet players}}
        </script>
        <script type="text/x-handlebars" data-template-name="map">
            <h2>{{name}}</h2>
            {{length}}
            {{view view.stateCollectionView}}
        </script>
        <script type="text/x-handlebars" data-template-name="deck">
            <h3>Draw</h3>
            {{view view.drawView contentBinding="controller.drawPile"}}
            <h3>Discard</h3>
            {{view view.discardView}}
        </script>
        <script type="text/x-handlebars" data-template-name="player">
            <h3>{{view.content.name}}</h3>
            <a {{action draw target="controller"}}>Draw</a>
            {{view view.handView contentBinding="view.content.cards"}}
        </script>        
        <script type="text/x-handlebars" data-template-name="card">
            {{view.content.id}}
        </script>        
        <script type="text/javascript" src="libs/ember.js"></script>
        <script type="text/javascript" src="data/states.js"></script>        
        <script type="text/javascript" src="app.js"></script>        
    </head>
    <body>
    </body>
</html>
