<!DOCTYPE html>
<html lang="en">
<head>
<title>Map Game</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="states.css" />
</head>

<body>

<div id="app">
	<h1>State Race, a game of U.S. geography</h1>

	<button id="help" @click="showInstructions = true">
		Instructions for Gameplay!
	</button>
	<div id="instructions" v-show="showInstructions">
		<p>
		Lorem Ipsum this is how to play.
		</p>
		<button id="done" @click="showInstructions = false">OK!</button>	
	</div>
	
	<div id="status">
    <p>Turn: {{turnNumber}} ({{currentPlayer}})</p>
    <p>Ranking: <span id='ranking'>rank</span></p>
		<p>Cards left in deck: {{cardsRemaining}}</p>
		<p>Number discarded: {{cardsDiscarded}}</p>
	</div>
	<div id="players">
	<player 
		v-for="player in players"
		v-on:end-turn="nextPlayer"
		:key="player.id"
		:class="{ active: currentPlayer == player.id }"
		:location="player.location"
		:name="player.name"
		:objective="player.objective"
	></player>
	</div>
	<pawn v-for="player in players"
		  :key="player.id"
		  :name="player.name"
		  :location="player.location"
		  :color="player.color"
		  :class="{ active: currentPlayer == player.id }"
	></pawn>
</div>

<h2 class="newsection">Game Board</h2>
<div id="gameboard">
	<embed id="mapvector" src="Color_US_Map_with_borders.svg" width="960" height="800"
	type="image/svg+xml"
	pluginspage="http://www.adobe.com/svg/viewer/install/" />
</div>
</body>
