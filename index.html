<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/handlebars.js"></script>
        <script type="text/x-handlebars" data-src="views/app.hbs.html" data-template-name="application">
            <h1>State Race</h1>
            <div id="board">{{outlet board}}</div>
            <div id="players">{{outlet players}}</div>
        </script>
        <script type="text/x-handlebars" data-src="views/map.hbs.html" data-template-name="map">
            <h2>Map</h2>
            <ul>
            {{#each state in controller}}
                {{#with state}}
                <li>{{id}}</li>
                {{/with}}
            {{/each}}
            </ul>
        </script>
        <script type="text/x-handlebars" data-src="views/players.hbs.html" data-template-name="players">
            <h2>Players</h2>        
        </script>
        <!-- script type="text/javascript" src="libs/template_loader.js"></script --> 
        <script type="text/javascript" src="libs/ember.js"></script>
        <script type="text/javascript" src="data/states.js"></script>        
        <script type="text/javascript" src="app.js"></script>        
    </head>
    <body>
    </body>
</html>
